<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <div id="links">
        <a href="index.html">Google Search</a>
    </div>

    <form action="https://www.google.com/search">
        <table>
            <tr>
                <td>all these words:</td>
                <td><input type="text" name="as_q" class="advsch"></td>
            </tr>
            <tr>
                <td>this exact word or phrase:</td>
                <td><input type="text" name="as_epq" class="advsch"></td>
            </tr>
            <tr>
                <td>any of these words:</td>
                <td><input type="text" name="as_oq" class="advsch"></td>
            </tr>
            <tr>
                <td><label>none of these words:</label></td>
                <td><input type="text" name="as_eq" class="advsch"></td>
            </tr>
            <tr>
                <td></td>
                <td id="test"><input type="submit" value="Advanced Search" class="advschbutton"></td>
            </tr>
        </table>
    </form>

    </body>
</html>
